<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Parameters Display</title>
</head>

<body>
    <h1>Query Parameters</h1>
    <ul id="ParametersAsAlist"></ul>

    <script>
        // Function to parse query parameters and return as an object

        function getMultipleQueryParams() {
            const params = new URLSearchParams(window.location.search);
            let queryParams = {};
            params.forEach((value, key) => {
                queryParams[key] = value;
            });
            return queryParams;
        }

        const params = getMultipleQueryParams();

        document.getElementById('ParametersAsAlist').innerHTML;
        
    </script>

</body>

</html>
